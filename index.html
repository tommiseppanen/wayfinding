<!DOCTYPE html>
<html>
  <head>
    <title>Wayfinding</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.ts"></script>
  </head>
  <body>
    <div id="map"></div>
    <form class="control-panel" onsubmit="event.preventDefault();find()">
      <label class="control-panel__label" for="fname">Start gate:</label>
      <input class="control-panel__input" type="text" id="start" value="18">
      <label class="control-panel__label" for="fname">End gate:</label>
      <input class="control-panel__input" type="text" id="end" value="29">
      <input type="submit" class="control-panel__button" value="Find route">
    </form>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=get-this&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
